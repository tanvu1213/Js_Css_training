<!DOCTYPE html>
<head>
    <link rel="stylesheet" href="Table.css">
    <title>Student List</title>
</head>
<body>
    <table id="customer"></table>
    <button type="button" onclick="Addrow()"> Add Row</button>
</body>
<script>
    let data =  [
        { id: 1, firstName: "John", lastName: "Doe" },
        { id: 2, firstName: "Anna", lastName: "Smith" },
        { id: 3, firstName: "Peter", lastName: "Jones" },
        { id: 4, firstName: "John", lastName: "Doe" },
        { id: 5, firstName: "Anna", lastName: "Smith" },
        { id: 6, firstName: "Peter", lastName: "Jones" }
    ];
     let container = document.getElementById("customer");
     // Create the table element
     let table = document.createElement("table");
         
         // Get the keys (column names) of the first object in the JSON data
         let cols = Object.keys(data[0]);
         
         // Create the header element
         let thead = document.createElement("thead");
         let tr = document.createElement("tr");
         
         // Loop through the column names and create header cells
         cols.forEach((item) => {
            let th = document.createElement("th");
            th.innerText = item; // Set the column name as the text of the header cell
            tr.appendChild(th); // Append the header cell to the header row
         });
         thead.appendChild(tr); // Append the header row to the header
         table.append(tr) // Append the header to the table
         
         // Loop through the JSON data and create table rows
         data.forEach((item) => {
            let tr = document.createElement("tr");
            
            // Get the values of the current object in the JSON data
            let vals = Object.values(item);
            
            // Loop through the values and create table cells
            vals.forEach((elem) => {
               let td = document.createElement("td");
               td.innerText = elem; // Set the value as the text of the table cell
               tr.appendChild(td); // Append the table cell to the table row
            });
            table.appendChild(tr); // Append the table row to the table
         });
         container.appendChild(table); // Append the table to the container element
        function Addrow()
        {
            let tr = document.createElement("tr");
            
        }   
</script>

</table>
</html>
